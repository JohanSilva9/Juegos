<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Ahorcado</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Juego de Ahorcado</h1>
    <div id="hangman-container">
        <svg id="hangman" width="200" height="200">
            <!--Gallows-->
            <line x1="20" y1="180" x2="180" y2="180" stroke="black" stroke-width="4"/>
            <line x1="50" y1="180" x2="50" y2="20" stroke="black" stroke-width="4"/>
            <line x1="50" y1="20" x2="100" y2="20" stroke="black" stroke-width="4"/>
            <line x1="100" y1="20" x2="100" y2="50" stroke="black" stroke-width="4"/>
            <!--Head-->
            <circle id="head" cx="100" cy="70" r="20" stroke="black" stroke-width="4" fill="transparent"/>
            <!--Body-->
            <line id="body" x1="100" y1="90" x2="100" y2="130" stroke="black" stroke-width="4"/>
            <!--Arms-->
            <line id="left-arm" x1="100" y1="100" x2="70" y2="90" stroke="black" stroke-width="4"/>
            <line id="right-arm" x1="100" y1="100" x2="130" y2="90" stroke="black" stroke-width="4"/>
            <!--Legs-->
            <line id="left-leg" x1="100" y1="130" x2="80" y2="160" stroke="black" stroke-width="4"/>
            <line id="right-leg" x1="100" y1="130" x2="120" y2="160" stroke="black" stroke-width="4"/>
        </svg>
        <div id="word-container"></div>
        <div id="letters-container"></div>
        <div id="result"></div>
        <button id="reset-button">Reiniciar</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
